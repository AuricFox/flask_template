{% extends "base.html" %}

{% block title %}Edit{% endblock %}

{% block content %}
<form class="record-form shadow" action="{{ url_for('manage.update_info', id=data.id) }}" method="post" enctype="multipart/form-data">
    <div class="topic">
        <div class="title center-txt">Name</div>
        <input class="search" id="name" name="name" rows="4" value="{{ data.name | escape }}">
    </div>
    <div class="topic">
        <div class="title center-txt">Date</div>
        <input type="date" id="date" name="date" rows="4" value="{{ data.date | escape }}">
    </div>
    <div class="topic">
        <div class="title center-txt">Message</div>
        <textarea id="message" name="message" rows="4">{{ data.message | escape }}</textarea>
    </div>
    <button class="link center" type="submit">Update Info</button>
</form>
{% endblock %}
