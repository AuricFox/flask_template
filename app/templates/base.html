<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="title" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        {% block head %}{% endblock %}
    </head>

    <body>
        <!--Main Navigation Tile-->
        <div id="nav-bar">
            <nav class="desktop-nav-bar" >
                <a href="{{  url_for('main.index')  }}" class="dropbtn nav-tile {% if nav_id == 'home-page' %}active{% endif %}">Home</a>
                <a href="{{  url_for('manage.index')  }}" class="dropbtn nav-tile {% if nav_id == 'manage-page' %}active{% endif %}">Manage</a>
                <a href="{{  url_for('manage.add')  }}" class="dropbtn nav-tile {% if nav_id == 'add-page' %}active{% endif %}">Add Data</a>
                <!-- Example Sub Navigation-->
                <div class="{% if nav_id == 'example-page' %}active{% endif %}">
                    <div class="dropbtn nav-tile">Drop Down Menu</div>
                    <div class="dropdown-element" style="display: none;">
                        <a class="dropbtn nav-tile" href="{{  url_for('main.index')  }}">Link 1</a>
                        <a class="dropbtn nav-tile" href="{{  url_for('main.index')  }}">Link 2</a>
                        <a class="dropbtn nav-tile" href="{{  url_for('main.index')  }}">Link 3</a>
                    </div>
                </div>
            </nav>

            <nav class="mobile-nav-bar">
                <div class="nav-icon dropbtn nav-tile">
                    <i class="fa-solid fa-list fa-xl"></i>
                </div>
                <div class="dropdown-element" style="display: none;">
                    <a href="{{  url_for('main.index')  }}" class="dropbtn nav-tile {% if nav_id == 'home-page' %}active{% endif %}">Home</a>
                    <a href="{{  url_for('manage.index')  }}" class="dropbtn nav-tile {% if nav_id == 'manage-page' %}active{% endif %}">Manage</a>
                    <a href="{{  url_for('manage.add')  }}" class="dropbtn nav-tile {% if nav_id == 'add-page' %}active{% endif %}">Add Data</a>
                </div>
            </nav>

            <div class="search-container">
                <form class="category-search" action="#" method="#">
                    <div class="search-wrapper">
                        <input type="text" class="search" id="search" name="search" placeholder="Search . . ." autocomplete="off">
                        <button class="search-btn" type="submit">
                            <i class="fa-solid fa-magnifying-glass search-image fa-lg"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
       
        <!--Contains All Content Tiles-->
        <div class="content">
            <!-- Side navigation content -->
            <div class="side-nav">
                {% block sidenav %}{% endblock %}
            </div>

            <!-- Main content section -->
            <div class="topics">
                <div class="main-topics">
                    {% block content %}{% endblock %}
                </div>

                <div class="footer-tile">
                    <footer class="footer" id="foot">
                        <a class="info" id="about" href="{{  url_for('main.index')  }}">About</a>
                        <a class="info" id="contact" href="{{  url_for('main.index')  }}">Contact</a>
                        <a class="info" id="resources" href="{{  url_for('main.index')  }}">Resources</a>
                    </footer>
                </div>
            </div>

            <!-- Extra content section-->
            <div class="extras">
                {% block extras %}{% endblock %}
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/base.js') }}"></script>
        {% block scripts %}{% endblock %}
    </body>
    
</html>
