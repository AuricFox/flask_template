<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="title" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    {% block head %}{% endblock %}
</head>

<body>
        <div>
            <!--Main Navigation Tile-->
            <div id="nav-bar">
                <ul class="nav">
                    <li><a href="{{  url_for('main.index')  }}" class="dropbtn nav-tile {% if nav_id == 'home-page' %}active{% endif %}">Home</a></li>
                    <li><a href="{{  url_for('manage.index')  }}" class="dropbtn nav-tile {% if nav_id == 'manage-page' %}active{% endif %}">Manage</a></li>
                    <li><a href="{{  url_for('manage.add')  }}" class="dropbtn nav-tile {% if nav_id == 'add-page' %}active{% endif %}">Add Data</a></li>
                    <!-- Example Sub Navigation
                    <li><div class="{% if nav_id == 'example-page' %}active{% endif %}">
                        <div class="dropbtn nav-tile">Example</div>
                        <div class="dropdown-element" style="display: none;">
                            --- ADD SUB-NAV ELEMENTS HERE ---
                            <a class="drop-link" href="{{  url_for('example.index')  }}">Example Page 1</a>
                            <a class="drop-link" href="{{  url_for('example.index')  }}">Example Page 2</a>
                            <a class="drop-link" href="{{  url_for('example.index')  }}">Example Page 3</a>
                        </div>
                    </div></li>
                    -->
                </ul>
                <!--
                <form id="search-tile">
                    <input type="text">
                    <button type="submit">Search</button>
                </form>
                -->
            </div>
        </div>

        <!--Contains All Content Tiles-->
        <div class="content">
            <!-- Side navigation content -->
            <div class="side-nav">
                {% block sidenav %}{% endblock %}
            </div>
            <!-- Main content section -->
            <div class="topics">
                {% block content %}{% endblock %}

                <div class="footer-tile">
                    <!--
                    <footer class="footer" id="foot">
                        <div class="info" id="about">About</div>
                        <div class="info" id="contact">Contact</div>
                        <div class="info" id="resources">Resources</div>
                    </footer>
                    -->
                </div>
            </div>
            <!-- Extra content section-->
            <div class="extras">
                {% block extras %}{% endblock %}
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    </body>

</html>
